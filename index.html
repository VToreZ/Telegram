<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="login_page_wrap">
      <div class="container">

        <div class="login_page_wrap_logo">

          <img src="assets/img/login/logoLogin.jpg" alt="">

        </div>
        <form class="login_page_wrap_form">
          <h1>Sign in to Telegram</h1>
          <p>Please confirm your number and enter your phone number.</p>
          <div class="input_container input_container--country">
            <input type="text" name="country" value="" placeholder="Select country" class="form_default">
            <!-- <span class="input_coment"></span> -->
            <div class="input_select_item">
              <img class="input_select_button" src="/Icons/up_1x.png" alt="">
              <div class="input_select_bg"></div>
            </div>
          </div>
          <div class="input_container input_container--phone">
            <input type="text" name="phone" value="" placeholder="Your Phone" class="form_default">
            <!-- <span class="input_coment">Phone Number</span> -->
          </div>
          <div class="input_container checkbox_container">
            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" id="checkbox_1">
                <label class="checkbox__label" for="checkbox_1">Keep me signed in</label>
            </div>
          </div>
        </form>



      </div>
    </div>
  </body>
</html>
