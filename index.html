<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Telegram Web</title>
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
  </head>
  <body>
    <div class="login_page_wrap">
      <div class="container">

        <div class="login_page_wrap_logo">
          <img src="assets/img/login/logoLogin.jpg" alt="">
        </div>
        <form class="login_page_wrap_form">

          <h1>Sign in to Telegram</h1>
          <p>Please confirm your number and enter your phone number.</p>

          <div class="input_container input_container--country" id="countryInput">

            <input type="text" name="country" autocomplete="off" value="" placeholder="Select country" class="form_default form_default--country">
            <img class="input_select_button" src='./icons/up_svg.svg' alt="">
            <label for="countryInput" class="inputLabel">Country</label>
            <div class="country_list">
              <ul>
                <li class="countryItem"><span class="countryFlag">f</span><span class="countryName">Afghanistan</span><span class="countryNum">+93</span></li>
                <li class="countryItem"><span class="countryFlag">f</span><span class="countryName">Albania</span><span class="countryNum">+355</span></li>
                <li class="countryItem"><span class="countryFlag">f</span><span class="countryName">Algeria</span><span class="countryNum">+213</span></li>
                <li class="countryItem"><span class="countryFlag">f</span><span class="countryName">Russia</span><span class="countryNum">+7</span></li>
                <li class="countryItem"><span class="countryFlag">f</span><span class="countryName">Afghanistan</span><span class="countryNum">+7</span></li>
                <li class="countryItem"><span class="countryFlag">f</span><span class="countryName">Afghanistan</span><span class="countryNum">+7</span></li>
                <li class="countryItem">Afghanistan</li>
                <li class="countryItem">Afghanistan</li>
                <li class="Afghanistan">Afghanistan</li>
                <li class="Albania">Afghanistan</li>
                <li class="Algeria">Afghanistan</li>
              </ul>
            </div>

          </div>

          <div class="input_container input_container--phone" id="phoneInput">

            <input type="tel" name="phone" value="" autocomplete="off" maxlength="17" placeholder="Your Phone" class="form_default form_default--phone">
            <label for="phoneInput" class="inputLabel">Phone Number</label>

          </div>

          <div class="input_container checkbox_container">

            <div class="checkbox">
                <input class="checkbox__input" type="checkbox" id="checkbox">
                <label class="checkbox__label" for="checkbox">Keep me signed in</label>
            </div>

          </div>

          <div class="input_container submit_container">

            <div class="form_default--next" value="NEXT">
              <span>NEXT</span>
            </div>

          </div>

        </form>



      </div>
    </div>
    <div class="login_page_wrap codePage">
      <div class="container">
        <div class="login_page_wrap_logo">
          <img src="/Design/Monkey/" alt="">
        </div>
        <div class="input_container">

          <input type="number" class="form_default form_default--code" placeholder="Code" name="Code" value="">

        </div>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/loginPage.js"></script>
  </body>
</html>
